<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KP操作画面</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="kp.css" /> <!-- 上書き用 -->
</head>
<body>
  <h1>KP操作画面</h1>

  <section class="section">
    <label for="scenario-id">シナリオID：</label>
    <input type="text" id="scenario-id" placeholder="シナリオIDを入力" />
    <button id="load-scenario">読込</button>
  </section>

  <section id="scenario-name-section" class="section" style="display:none;">
    <strong>現在のシナリオ：</strong><span id="current-scenario-name"></span>
  </section>

  <section id="webhook-section" class="section" style="display:none;">
    <h2>Webhook設定</h2>
    <div id="webhook-list"></div>
    <button id="save-webhooks">Webhookを保存</button>
  </section>

  <section id="character-section" class="section" style="display:none;">
    <h2>キャラクター一覧</h2>
    <div id="character-list"></div>
  </section>

  <section id="kpc-section" class="section" style="display:none;">
    <h2>KPC・エネミー一覧</h2>
    <div id="kpc-list"></div>
  </section>

  <section id="add-character-section" class="section" style="display:none;">
    <h2>キャラクター新規追加</h2>
    <input type="text" id="new-character-name" placeholder="キャラ名">
    <button id="add-character">追加</button>
  </section>

  <div id="toast" style="display:none;">保存しました</div>

  <script type="module" src="kp.js"></script>
</body>
</html>
