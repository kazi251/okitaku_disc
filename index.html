<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クトゥルフ CCB ダイス</title>
</head>
<body>
  <h2>クトゥルフ用 CCB ダイス</h2>
  <label for="ccb-input">技能値（例: 75）:</label>
  <input type="number" id="ccb-input" placeholder="例: 75" min="1" max="100">
  <button onclick="rollCCB()">判定</button>
  <div id="ccb-result">🎲 結果がここに表示されます</div>

  <script>
    async function rollCCB() {
      const skill = document.getElementById('ccb-input').value;
      if (!skill || skill < 1 || skill > 100) {
        alert("技能値は1～100の間で入力してください");
        return;
      }

      const command = `CCB<=${skill}`;
      const workerUrl = new URL("https://rollworker.kai-chan-tsuru.workers.dev/");
      workerUrl.searchParams.append("command", command); // クエリパラメータとして追加

      try {
        const response = await fetch(workerUrl.toString(), {
          method: "GET",
        });

        const result = await response.json();
        document.getElementById("ccb-result").innerText = `🎲 結果: ${result.ok ? result.text : "エラー: " + result.reason}`;
      } catch (error) {
        document.getElementById("ccb-result").innerText = "⚠️ 通信エラーが発生しました";
        console.error("Fetch error:", error);
      }
    }
  </script>

<h2>セリフ送信</h2>
<label for="name-input">キャラ名:</label>
<input type="text" id="name-input" placeholder="例: アーカム教授">

<br>
<label for="message-input">セリフ:</label>
<input type="text" id="message-input" placeholder="例: 私のSAN値が…！">

<br>
<button onclick="sendMessage()">送信</button>

<div id="say-result">🗨️ 結果がここに表示されます</div>

<script>
  async function sendMessage() {
    const name = document.getElementById("name-input").value.trim();
    const message = document.getElementById("message-input").value.trim();
    const resultDiv = document.getElementById("say-result");

    if (!name || !message) {
      alert("キャラ名とセリフの両方を入力してください");
      return;
    }

    const webhookUrl = "https://discord.com/api/webhooks/1350631419793248326/yl6qQPM3Ihntd9tOYw2MZSMgcx5pa8FAyVMgTNeB6Rro7kgtOxYsTzSMSSqOi8bMqiDl";

    try {
      const response = await fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: name,
          content: message
        })
      });

      if (response.ok) {
        resultDiv.innerText = "✅ セリフを送信しました";
      } else {
        resultDiv.innerText = `⚠️ エラーが発生しました: ${response.status}`;
      }
    } catch (error) {
      resultDiv.innerText = "⚠️ 通信エラー";
      console.error("Error:", error);
    }
  }
</script>
