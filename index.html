<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クトゥルフ CCB ダイス</title>
</head>
<body>
  <h2>クトゥルフ用 CCB ダイス</h2>
  <input type="text" id="name-input" placeholder="キャラ名を入力（例: アルフ）">
  <label for="ccb-input">技能値（例: 75）:</label>
  <input type="number" id="ccb-input" placeholder="例: 75" min="1" max="100">
  <button onclick="rollCCB()">判定</button>
  <div id="ccb-result">🎲 結果がここに表示されます</div>

  <script>
  async function rollCCB() {
    const skill = document.getElementById("ccb-input").value;
    const name = document.getElementById("name-input").value || "DiceBot";

    if (!skill || skill < 1 || skill > 100) {
      alert("技能値は1～100の間で入力してください");
      return;
    }

    const command = `CCB<=${skill}`;
    const workerUrl = new URL("https://rollworker.kai-chan-tsuru.workers.dev/"); // ← 先に定義！

    // クエリパラメータを追加
    workerUrl.searchParams.append("command", command);
    workerUrl.searchParams.append("name", name);

    try {
      const response = await fetch(workerUrl.toString(), {
        method: "GET",
      });

      const result = await response.json();
      document.getElementById("ccb-result").innerText = `🎲 結果: ${result.ok ? result.text : "エラー: " + result.reason}`;
    } catch (error) {
      document.getElementById("ccb-result").innerText = "⚠️ 通信エラーが発生しました";
      console.error("Fetch error:", error);
    }
  }
  </script>

<h2>セリフ送信</h2>
<label>キャラ名：<input id="name-input" /></label><br />
<label>セリフ　：<input id="message-input" /></label><br />
<button onclick="sendMessage()">セリフ送信</button>
<div id="say-result"></div>

<script>
  async function sendMessage() {
    const name = document.getElementById("name-input").value.trim();
    const message = document.getElementById("message-input").value.trim();
    const resultDiv = document.getElementById("say-result");

    if (!name || !message) {
      alert("キャラ名とセリフを入力してください");
      return;
    }

    try {
      const response = await fetch("https://sayworker.kai-chan-tsuru.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, message }),
      });

      if (response.ok) {
        resultDiv.innerText = "✅ セリフを送信しました";
      } else {
        resultDiv.innerText = "⚠️ 送信に失敗しました";
      }
    } catch (err) {
      resultDiv.innerText = "⚠️ 通信エラー";
      console.error(err);
    }
  }
</script>

</html>
