<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クトゥルフ用CCBダイス</title>
</head>
<body>
  <h2>クトゥルフ用 CCB ダイス</h2>
  <label for="ccb-input">技能値（例: 75）:</label>
  <input type="number" id="ccb-input" placeholder="例: 75" min="1" max="100">
  <button onclick="rollCCB()">判定</button>
  <div id="ccb-result">🎲 結果がここに表示されます</div>

  <script>
    async function rollCCB() {
      const skill = document.getElementById('ccb-input').value;
      if (!skill || skill < 1 || skill > 100) {
        alert("技能値は1～100の間で入力してください");
        return;
      }

      const command = `CCB<=${skill}`;
      const url = "https://bcdice.trpg.net/v1/game_system/Cthulhu/dice";

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ command: command })
        });

        const result = await response.json();
        document.getElementById("ccb-result").innerText = `🎲 結果: ${result.text}`;
      } catch (error) {
        document.getElementById("ccb-result").innerText = "⚠️ エラーが発生しました";
        console.error("Fetch error:", error);
      }
    }
  </script>

</body>
</html>
