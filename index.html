<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TRPG ダイスツール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 24px;
    }
    #result {
      font-size: 36px;
      margin: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>TRPG ダイスツール（1d6）</h1>
  <button onclick="rollDice()">ダイスを振る</button>
  <div id="result">🎲</div>

  <script>
    function rollDice() {
      const result = Math.floor(Math.random() * 6) + 1;
      document.getElementById("result").innerText = `🎲 出目: ${result}`;
    }
  </script>
  <h2>クトゥルフ用 ダイスロール (CCB)</h2>
<label for="ccb-input">技能値（例: 75）:</label>
<input type="number" id="ccb-input" placeholder="例: 75" min="1" max="100">
<button onclick="rollCCB()">判定</button>
<div id="ccb-result">🎲 結果がここに表示されます</div>

<script>
  async function rollCCB() {
    const skill = document.getElementById('ccb-input').value;
    if (!skill || skill < 1 || skill > 100) {
      alert("技能値は1～100の間で入力してください");
      return;
    }

    const command = `CCB<=${skill}`;
    const url = `https://bcdice.trpg.net/v1/game_system/Cthulhu/dice`;

    try {
      const response = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command })
      });

      const result = await response.json();
      document.getElementById("ccb-result").innerText = `🎲 ${result.text}`;
    } catch (error) {
      document.getElementById("ccb-result").innerText = "エラーが発生しました";
      console.error(error);
    }
  }
</script>

</body>
</html>
