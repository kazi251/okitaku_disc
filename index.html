<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クトゥルフTRPGツール</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h2>セリフ送信</h2>
<textarea id="say-content" rows="3" cols="40" placeholder="セリフを入力..."></textarea><br>
<button onclick="sendSay()">送信</button>

<div>
  <label>HP: <input type="number" id="hp" value="10"></label>
  <label>MP: <input type="number" id="mp" value="5"></label>
  <button id="status-save-button">HP/MP保存</button>
  <button id="status-load-button">HP/MP読み込み</button>
</div>

<h2>ダイスロール</h2>
<input type="text" id="dice-command" placeholder="コマンドを入力または検索" oninput="showSuggestions()" autocomplete="off" style="width: 300px;">
<div id="suggestions"></div>
<button onclick="rollDice()">ダイス実行</button>
<div id="result">🎲 結果がここに表示されます</div>

<div id="chat-palette">
  <h2>チャットパレット貼り付け欄</h2>
  <textarea id="chat-palette-input" rows="10" cols="60" placeholder="ここにチャットパレットを貼り付けてください"></textarea><br />
  <button id="save-button">保存</button>
  <button id="load-button">読み込み</button>
</div>

<script src="script.js"></script>
<script type="module" src="app.js"></script>
</body>

</html>
