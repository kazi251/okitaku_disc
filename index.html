<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クトゥルフTRPGツール</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 探索者表示セクション -->
<div id="explorer-container">
  <div id="explorer-header" class="explorer-section">
    <div class="explorer-image-container">
      <img src="explorer.png" alt="探索者画像" class="explorer-image">
      <div><strong>探索者 太郎</strong></div>
    </div>
    <div class="explorer-stats">
      <div>HP: <span id="hp">-</span> ／ <span id="hp-max">-</span></div>
      <div>MP: <span id="mp">-</span> ／ <span id="mp-max">-</span></div>
      <div>SAN: <span id="san">-</span> ／ <span id="san-max">-</span>（<span id="san-indef">-</span>）</div>
      <div><span id="other1-label">その他</span>: <span id="other">-</span></div>
      <div><span id="other2-label">その他</span>: <span id="other2-value">-</span></div>
    </div>
  </div>
</div>

<!-- パラメータ -->
<h2>パラメータ</h2>
<div>
  <div class="parameter-section">
    <div><label>HP: <input type="number" id="hp-input"> ／ <input type="number" id="hp-max-input"></label></div>
    <div><label>MP: <input type="number" id="mp-input"> ／ <input type="number" id="mp-max-input"></label></div>
    <div><label>SAN: <input type="number" id="san-input"> ／ <input type="number" id="san-max-input"></label></div>
    <div>
      <label><input type="text" id="other1-name" placeholder="ラベル名">:
        <input type="number" id="other-input">
      </label>
    </div>
    <div>
      <label><input type="text" id="other2-name" placeholder="ラベル名">:
        <input type="number" id="other2-value">
      </label>
    </div>
  </div>
  <div>
    <button id="legacy-status-save">保存</button>
    <button id="legacy-status-load">再読み込み</button>
  </div>
</div>

<!-- セリフ送信 -->
<h2>セリフ送信</h2>
<textarea id="say-content" placeholder="セリフを入力..."></textarea><br>
<button id="send-button">送信</button>

<!-- ダイスロール -->
<h2>ダイスロール</h2>
<input type="text" id="dice-command" placeholder="コマンドを入力または検索" autocomplete="off"><br>
<div id="suggestions"></div>
<button id="roll-button">ダイス実行</button>
<div id="result">🎲 結果がここに表示されます</div>

<!-- チャットパレット -->
<div id="chat-palette">
  <h2>チャットパレット貼り付け欄</h2>
  <textarea id="chat-palette-input" placeholder="ここにチャットパレットを貼り付けてください"></textarea><br>>
  <button id="save-button">保存</button>
  <button id="load-button">再読み込み</button>
</div>

<!-- トースト -->
<div id="toast"></div>

<script type="module" src="script.js"></script>
1156
</body>
</html>
