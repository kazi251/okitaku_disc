<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者用ページ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./firebaseConfig.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #666;
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #444;
      color: #fff;
    }
    td input[type="text"] {
      width: calc(100% - 16px);
      padding: 6px;
    }
    td button {
      cursor: pointer;
      padding: 6px 12px;
    }
    .copy-btn {
      margin-left: 8px;
    }
    .id-cell {
      word-break: break-all;
      font-family: monospace;
    }
  </style>
</head>
<body>
<h1>管理者用ページ</h1>

<button id="googleLoginBtn">Googleでログイン</button>

<section>
  <h2>プレイヤー新規作成</h2>
  <input type="text" id="newPlayerName" placeholder="プレイヤー名" />
  <input type="text" id="newPlayerDiscordId" placeholder="DiscordユーザーID" />
  <button id="createPlayerBtn">プレイヤー作成</button>
  <div id="playerResult"></div>
</section>

<section>
  <h2>KP新規作成</h2>
  <input type="text" id="newKpName" placeholder="KP名" />
  <input type="text" id="newKpDiscordId" placeholder="DiscordユーザーID" />
  <button id="createKpBtn">KP作成</button>
  <div id="kpResult"></div>
</section>

<section>
  <h2>プレイヤー管理</h2>
  <table id="player-table">
    <thead>
      <tr>
        <th>プレイヤー名</th>
        <th>Player ID</th>
        <th>Discord User ID</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- JSで表示されます -->
    </tbody>
  </table>
</section>

<section>
  <h2>KP管理</h2>
  <table id="kp-table">
    <thead>
      <tr>
        <th>KP名</th>
        <th>KP ID</th>
        <th>Discord User ID</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- JSで表示されます -->
    </tbody>
  </table>
</section>

<section>
  <h2>シナリオ管理</h2>
  <table id="scenario-table">
    <thead>
      <tr>
        <th>シナリオ名</th>
        <th>シナリオID</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- JSで表示されます -->
    </tbody>
  </table>
</section>

<section>
  <h2>キャラクター管理</h2>
  <table id="character-table">
    <thead>
      <tr>
        <th>キャラクター名</th>
        <th>プレイヤー名</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <!-- JSで表示されます -->
    </tbody>
  </table>
</section>

<div id="toast"></div>

<script type="module" src="admin.js"></script>
</body>
</html>
