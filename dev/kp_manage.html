<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KPC/エネミー/モブ管理画面</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="kp.css" />
  <script src="./firebaseConfig.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <h1>NPC管理画面</h1>

  <section>
    <h2>KPC</h2>
    <div id="kpc-list">読み込み中...</div>
  </section>

  <section>
    <h2>エネミー</h2>
    <div id="enemy-list">読み込み中...</div>
  </section>

  <section>
    <h2>モブ</h2>
    <div id="mob-list">読み込み中...</div>
  </section>

  <section>
    <h2>キャラクター登録</h2>

    <label>種別:
      <select id="char-type">
        <option value="kpc">KPC</option>
        <option value="enemies">エネミー</option>
        <option value="mobs">モブ</option>
      </select>
    </label>

    <form id="shared-char-form" class="character-form">
      <input type="hidden" name="id">
      <label>名前: <input type="text" name="name" required></label><br>
      <label>表示: <input type="checkbox" name="display" checked></label><br>
      <label>画像: <img src="./seeker_vault/default.png" class="image-preview" width="80"></label><br>

      <!-- 以下、KPC/エネミー共通 -->
      <label>HP: <input type="number" name="hp"></label>
      <label>HP最大: <input type="number" name="hpMax"></label><br>
      <label>MP: <input type="number" name="mp"></label>
      <label>MP最大: <input type="number" name="mpMax"></label><br>
      <label>SAN: <input type="number" name="san"></label>
      <label>SAN最大: <input type="number" name="sanMax"></label><br>

      <label>ラベル名1: <input type="text" name="other1Name"></label>
      <label><input type="text" name="other"></label><br>
      <label>ラベル名2: <input type="text" name="other2Name"></label>
      <label><input type="text" name="other2"></label><br>

      <label>メモ:<br><textarea name="memo" rows="3" cols="30"></textarea></label><br>
      <label>チャットパレット:<br><textarea name="chatPalette" rows="4" cols="40"></textarea></label><br>

      <button type="submit">保存</button>
    </form>
  </section>


<script type="module" src="./kp_manage.js"></script>
</body>
</html>
