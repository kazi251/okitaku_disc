<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KPホーム画面</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="kp.css" />
  <script src="./firebaseConfig.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <h2 id="scenario-name">シナリオタイトル</h2>

  <section class="section">
    <h3>探索者一覧</h3>
    <div id="character-list"></div>
  </section>

  <section class="section">
    <h3>Webhook設定</h3>
    <div id="webhook-settings">
    <!-- スレッド作成フォーム -->
    <section>
      <h2>＋ 新しいスレッドを作成</h2>
      <input type="text" id="new-thread-name" placeholder="スレッド名">
      <button id="create-thread-button">作成</button>
    </section>

    <!-- スレッド一覧 -->
    <section>
      <h2>スレッド一覧</h2>
      <ul id="thread-list"></ul>
    </section>

    <!-- キャラクターの発言先設定 -->
    <section>
      <h2>キャラクターの発言先設定</h2>
      <table>
        <thead>
          <tr><th>キャラ名</th><th>発言先</th><th>ステータス通知先</th></tr>
        </thead>
        <tbody id="character-settings-body"></tbody>
      </table>
      <button id="save-settings-button">保存</button>
    </section>
  </div>
  </section>

  <section class="section">
    <h3>エネミー・KPC管理</h3>
    <button id="manage-npc-button">管理画面へ</button>
  </section>

  <section class="section">
    <h3>戦闘管理</h3>
    <button id="combat-manager-button">戦闘管理画面へ</button>
  </section>

  <section class="section">
    <button onclick="location.href='kp.html'">← ホームに戻る(後で直す)</button>
  </section>

  <!-- キャラクター編集モーダル -->
  <div id="edit-modal" class="modal hidden">
    <form id="edit-form" class="modal-content">
      <h2>キャラクター編集</h2>
      <div class="field-group">
        <label><span class="stat-label">HP</span>:
          <input type="number" id="edit-hp" placeholder="現在値">
          ／
          <input type="number" id="edit-hpMax" placeholder="最大値">
        </label>
      </div>
      <div class="field-group">
        <label><span class="stat-label">MP</span>:
          <input type="number" id="edit-mp" placeholder="現在値">
          ／
          <input type="number" id="edit-mpMax" placeholder="最大値">
        </label>
      </div>
      <div class="field-group">
        <label><span class="stat-label">SAN</span>:
          <input type="number" id="edit-san" placeholder="現在値">
          ／
          <input type="number" id="edit-sanMax" placeholder="最大値">
        </label>
      </div>
      <div class="field-group">
        <label id="label-other1">
          <input type="text" id="edit-other1-name" placeholder="その他1" />:
          <input type="number" id="edit-other">
        </label>
      </div>
      <div class="field-group">
        <label id="label-other2">
          <input type="text" id="edit-other2-name" placeholder="その他2" />:
          <input type="number" id="edit-other2">
        </label>
      </div>
      <div class="modal-buttons">
        <button type="submit" id="save-button">保存</button>
        <button type="button" id="cancel-button">キャンセル</button>
      </div>
    </form>
  </div>

<!-- スレッド設定モーダル -->
<div id="thread-modal" class="modal hidden">
  <form id="thread-form" class="modal-content">
    <h2>スレッド設定</h2>

    <div class="field-group">
      <label>スレッド名:
        <input type="text" id="modal-thread-name" readonly />
      </label>
    </div>

    <div class="field-group">
      <label>Webhook URL:
        <input type="text" id="modal-webhook-url" />
      </label>
    </div>

    <div class="field-group">
      <label>スレッドID (任意):
        <input type="text" id="modal-thread-id" placeholder="thread_id を指定する場合" />
      </label>
    </div>

    <div class="modal-buttons">
      <button type="button" id="save-thread-settings-button">保存</button>
      <button type="button" id="cancel-thread-settings-button">キャンセル</button>
    </div>
  </form>
</div>

  <script type="module" src="kp_scenario.js"></script>
  <script type="module" src="kp_webhook_settings.js"></script>
</body>
</html>
