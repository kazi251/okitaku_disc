<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>KPホーム画面</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="kp.css" />
  <script src="./firebaseConfig.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <h2 id="scenario-name">シナリオタイトル</h2>

  <section class="section">
    <h3>探索者一覧</h3>
    <div id="character-list"></div>
  </section>

  <section class="section">
    <h3>Webhook設定</h3>
    <div id="webhook-settings"></div>
  </section>

  <section class="section">
    <h3>エネミー・KPC管理</h3>
    <button id="manage-npc-button">管理画面へ</button>
  </section>

  <section class="section">
    <h3>戦闘管理</h3>
    <button id="combat-manager-button">戦闘管理画面へ</button>
  </section>

  <section class="section">
    <button onclick="location.href='kp.html'">← ホームに戻る(後で直す)</button>
  </section>

  <!-- モーダル -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h3>キャラクター編集</h3>
      <form id="edit-form">
        <label>HP: <input type="number" id="edit-hp"></label>
        <label>HP Max: <input type="number" id="edit-hpMax"></label>
        <label>MP: <input type="number" id="edit-mp"></label>
        <label>MP Max: <input type="number" id="edit-mpMax"></label>
        <label>SAN: <input type="number" id="edit-san"></label>
        <label>SAN Max: <input type="number" id="edit-sanMax"></label>
        <div class="modal-buttons">
          <button type="submit" id="save-button">保存</button>
          <button type="button" id="cancel-button">キャンセル</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="kp_scenario.js"></script>
</body>
</html>
