<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者用ページ</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #666;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #444;
      color: #fff;
    }
    td input[type="text"],
    td input[type="url"],
    td select {
      width: 100%;
    }
    td button {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>管理者用ページ</h1>

  <section>
    <h2>シナリオ作成</h2>
    <input type="text" id="new-scenario-name" placeholder="シナリオ名" />
    <button id="create-scenario">作成</button>
  </section>

  <section>
    <h2>キャラクター管理マトリクス</h2>
    <table id="character-matrix">
      <thead>
        <tr>
          <th>プレイヤーID</th>
          <th>キャラクター名</th>
          <th>現在のシナリオ</th>
          <th>Webhook URL</th>
          <th>画像URL</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScriptにより動的に行が追加されます -->
      </tbody>
    </table>
  </section>

  <div id="toast"></div>

  <script type="module" src="admin.js"></script>
</body>
</html>
